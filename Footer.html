<script language="JavaScript">///////////////////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////



function vscroll_data0()
{

	this.enable_visual_design_mode = true;

 	this.container_width = 255
	this.container_height = 60
	this.top_pause_offset = 2



    /*---------------------------------------------
    Timing and Animation Speed
    ---------------------------------------------*/


	this.initial_scroll_delay = 0			//measured in seconds

	this.animation_delay = 20			//measured in milliseconds (1/1000)
	this.animation_jump = 2				//measured in pixels, must be > 1

	this.animation_delay_mac = 50			//measured in milliseconds (1/1000)
	this.animation_jump_mac = 8			//measured in pixels, must be > 1



  
    /*---------------------------------------------
    Item Styles and Padding
    ---------------------------------------------*/


	/* Note: this.Item_styles apply to all standard content in the scroll, while this.item_link_styles apply to content
           within hyperlink tags only.  */


	this.container_styles = "background-image:url(css/sample2_bg.gif);";	
	this.item_styles = "padding-left:5px;color:#220000; font-weight:bold; text-decoration:none; font-family:Arial; font-size:13px; border-style:none;border-width:0px;";
	this.item_link_styles = "color:#333333; font-weight:normal; text-decoration:none; font-family:Arial; font-size:13px; border-style:none;border-width:0px;";
	this.item_link_hover_styles = "color:#000000; font-weight:normal; text-decoration:none; font-family:Arial; font-size:13px; border-style:none;border-width:0px;";

}</script>
